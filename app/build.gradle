apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    kotlinOptions {
        jvmTarget = "1.8"
    }

    dataBinding {
        enabled = true
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }

    defaultConfig {
        applicationId "com.stellisee.gratitudetime"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
}

dependencies {
    def room_version = "2.2.5"
    def appcompat_version = "1.1.0"
    def core_version = "1.2.0"
    def constraintLayout_version = "1.1.3"
    def junit_version = "4.12"
    def junitExt_version = "1.1.1"
    def lifecycle_version = '2.2.0'
    def dagger2_version = "2.19"


    implementation "androidx.core:core:$core_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"
    implementation 'androidx.fragment:fragment-ktx:1.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Room
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-runtime:$room_version"

    // UI
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayout_version"
    // implementation fileTree(dir: 'libs', include: ['*.jar'])


    // Android testing dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation "androidx.test.ext:junit:$junitExt_version"
    // Unit testing
    testImplementation "junit:junit:$junit_version"
    testImplementation "androidx.test.ext:junit:$junitExt_version"
    testImplementation "com.google.truth:truth:1.0.1"
    testImplementation "androidx.room:room-testing:$room_version"
}
